<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="alignRight" style="margin-right: 30px;">
            <button class="btn btn-bob"><a class="noUndLine" href="index.html">Google</a></button>
            <button class="btn btn-bob"><a class="noUndLine" href="image.html">Image</a></button> 
        </div>
        <div class="tpLft">
            <h4>Google</h4>
            <br>
            <form action="https://www.google.com/search">
                <div class="p-pad">
                    <div style="float: left; width: 200px;">
                        <p class="wPad">
                            <span  style="margin: 5px;">all of these words:</span> 
                        </p>
                        <p class="wPad">
                            <span style="margin: 5px;">this exact word or phrase:</span>
                        </p>
                        <p class="wPad">
                            <span  style="margin: 5px;">any of these words:</span>
                        </p>
                        <p class="wPad" >
                            <span style="margin: 5px;">none of these words:</span>
                        </p>
                    </div>
                    <div style="float: left; width: 500px;">
                        <p>
                        <input style="width: 500px;" type="text" name="as_q" autofocus placeholder="all of these words">
                        </p>
                        <p>
                            <input style="width: 500px;" type="text" name="as_epq" autofocus placeholder="this exact word of phrase">
                        </p>
                        <p> 
                            <input style="width: 500px;" type="text" name="as_oq" autofocus placeholder="any of these words">
                        </p>
                        <p>
                            <input style="width: 500px;" type="text" name="as_eq" autofocus placeholder="none of these words">
                        </p>
                    </div>
                    <br><br><br><br><br><br><br><b><b><br>
                        <div style="margin-left: 545px;">
                            <input type="submit" value="Advanced Search" class="btn btn-adv">
                        </div>
                
                
            </form>
    </body>
</html>
