<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="alignRight" style="margin-right: 30px;">
            <button class="btn btn-bob"><a class="noUndLine" href="index.html">Google</a></button>
            <button class="btn btn-bob"><a class="noUndLine" href="advanced.html">Advanced</a></button>
        </div>
        <div class="middle">
            <h1>Google</h1>
            <br>
            <form action="https://www.google.com/images">
                <input class="boxRound" type="text" name="q" placeholder="Image" autofocus>
                <div>
                    <br>
                    <input type="submit" value="Image Search" class="btn btn-ben">
                </div>
            </form>
        </div>
    </body>
</html>
